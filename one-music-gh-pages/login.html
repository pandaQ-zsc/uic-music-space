    <script>
    const apiBaseUrl = 'http://localhost:3000/api';
  
    window.onload =function(){
        localStorage.setItem('UserLoginNameText', "登录");
        document.getElementById("loginBtn").innerHTML = localStorage.getItem('UserLoginNameText')
    }

    function validateLogin() {
      var uid = document.getElementById('exampleInputEmail1').value;
      var password = document.getElementById('exampleInputPassword1').value;

      if (uid && password) {
        fetch(`${apiBaseUrl}/ulogin`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ uid: uid, password: password })
        })
          .then(response => response.json())
          .then(data => {
            data.forEach(user => {
            alert(`登录成功！${user.name} 欢迎您！`);
            // document.getElementById("loginNameBox").innerHTML =user.name
            document.getElementById("loginBtn").innerHTML = user.name
            // document.getElementById("loginBtn").style.fontSize="12px"
            localStorage.setItem('UserLoginNameText', user.name);
          });

            // console.dir(data)
            // alert(`操作成功: ${data.name}`);
          })
          .catch(error => {
            console.error('登录失败: ', error);
          });
      }
